<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Data Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form class="container">
 <fieldset class="section">
      <legend class="title1">Personal Data</legend>
    <fieldset class="section1">
      <legend class="section-title">Your Name</legend>
      <div class="input-group">
        <label>FirstName :</label>
        <input type="text" placeholder="ex omar" />
      </div>
      <div class="input-group">
        <label>LastName :</label>
        <input type="text" placeholder="ex mokhtar" />
      </div>
    </fieldset>

    <div class="input-group">
      <label>Your-Phone :</label>
      <input type="text" />
    </div>
    <div class="input-group">
      <label>Email  : </label>
      <input type="email" />
    </div>
    <div class="input-group">
      <label>Password :</label>
      <input type="password" />
    </div>
    <div class="input-group">
      <label>RePassword:</label>
      <input type="password" />
    </div>

    <div class="select-group">
      <select size="10">
        <optgroup label="Egypt">
          <option>Cairo</option>
          <option>Alexandrea</option>
          <option>Mansora</option>
        </optgroup>
        <optgroup label="UEA">
          <option>Abu Dhabi</option>
          <option>Ajman</option>
          <option>Sharjah</option>
        </optgroup>
        <optgroup label="Saudi Arabia">
          <option>Riyadh</option>
          <option>Jaddah</option>
          <option>Dammam</option>
        </optgroup>
      </select>
      <br />
      <select>
        <option>Cairo</option>
      </select>
    </div>

    <button type="submit">SUBMIT</button>
  </form>
</body>
</html>
